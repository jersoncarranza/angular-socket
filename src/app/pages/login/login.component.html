<div class="row justify-content-center">
	<div class="co-9">
		<form class="p-4" (ngSubmit)="ingresar()">
			<input type="text" 
				 [(ngModel)]="nombre"
				 name="nombre"
				 class="form-control"
				 placeholder="Nombre de usuario"
				 autofocus>

				 <button [disabled]="nombre.trim().length == 0" class="btn btn-primary btn-block">
					Ingresar
				</button>

		</form>
	</div>
</div>
